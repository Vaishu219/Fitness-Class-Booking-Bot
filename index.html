<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Fitness Class Booking Bot</title>

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #667eea, #764ba2);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .chatbot {
        width: 400px;
        background: #fff;
        border-radius: 12px;
        overflow: hidden;
        box-shadow: 0 10px 25px rgba(0,0,0,0.3);
    }

    .header {
        background: #6a11cb;
        color: white;
        padding: 15px;
        text-align: center;
        font-size: 18px;
        font-weight: bold;
    }

    .chat {
        height: 320px;
        padding: 15px;
        overflow-y: auto;
        background: #f5f5f5;
    }

    .bot, .user {
        margin-bottom: 10px;
        padding: 8px 12px;
        border-radius: 8px;
        max-width: 80%;
        font-size: 14px;
    }

    .bot {
        background: #e0d4ff;
        align-self: flex-start;
    }

    .user {
        background: #c8e6c9;
        margin-left: auto;
        text-align: right;
    }

    .input-area {
        display: flex;
        border-top: 1px solid #ccc;
    }

    .input-area input {
        flex: 1;
        padding: 10px;
        border: none;
        outline: none;
        font-size: 14px;
    }

    .input-area button {
        background: #6a11cb;
        color: white;
        border: none;
        padding: 10px 15px;
        cursor: pointer;
    }

    .input-area button:hover {
        background: #4b0fa3;
    }
</style>
</head>

<body>

<div class="chatbot">
    <div class="header">üèãÔ∏è Fitness Class Booking Bot</div>

    <div class="chat" id="chat">
        <div class="bot">Hello! Welcome to FitLife Gym üí™</div>
        <div class="bot">Available classes: Yoga, Zumba, Cardio</div>
    </div>

    <div class="input-area">
        <input type="text" id="input" placeholder="Type here..." />
        <button onclick="sendMessage()">Send</button>
    </div>
</div>

<script>
    let selectedClass = "";

    function sendMessage() {
        const input = document.getElementById("input");
        const chat = document.getElementById("chat");
        const message = input.value.trim().toLowerCase();

        if (message === "") return;

        chat.innerHTML += `<div class="user">${input.value}</div>`;

        if (message === "hi" || message === "hello") {
            chat.innerHTML += `<div class="bot">Hi! Please choose a class: Yoga, Zumba, Cardio</div>`;
        }
        else if (message === "yoga" || message === "zumba" || message === "cardio") {
            selectedClass = message;
            chat.innerHTML += `<div class="bot">${message.toUpperCase()} timings: 7 AM or 6 PM</div>`;
        }
        else if ((message.includes("am") || message.includes("pm")) && selectedClass !== "") {
            chat.innerHTML += `<div class="bot">‚úÖ Your ${selectedClass.toUpperCase()} class at ${message.toUpperCase()} is booked!</div>`;
            selectedClass = "";
        }
        else {
            chat.innerHTML += `<div class="bot">Sorry, I didn't understand. Please type Yoga, Zumba, or Cardio.</div>`;
        }

        chat.scrollTop = chat.scrollHeight;
        input.value = "";
    }
</script>

</body>
</html>
